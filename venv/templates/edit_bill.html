{% extends "base.html" %}


{% block content %}

<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="col-5 h1">Edit bill</div>


</div>

<form id="report_bill" action="{{url_for('edit_bill', bill_id=bill.id)}}" method="POST">

    <div class="row justify-content-start">
        <div class="col-1 col-form-label"><label for="type_b">Type</label></div>
        <div class="col-4">
            <input type="text" id="type_b" name="type_b" value="{{bill.type_b}}" class=""form-control"><br>

        </div>

    <div class="row justify-content-start">
        <div class=""col-1 col-form-label"><label for="year_b">Year</label></div>
    <div class="col-4">
        <select id="year_b" name="year_b" class="form-select">
            {%for b in overview.bills%}
            <option value="{{b.year_b}}"{{'selected' if bill.year_b==b.year_b}}>{{b.year_b}}</option>
            {%endfor%}
        </select><br>
    </div>
    </div>



        <div class="row justify-content-start">
        <div class=""col-1 col-form-label"><label for="month_b">Month</label></div>
    <div class="col-4">
        <select id="month_b" name="month_b" class="form-select">

            {%for m in range(1,13)%}
            <option value="{{bill.month_b}}" selected>{{m}}</option>
            {%endfor%}
        </select><br>
    </div>
    </div>


        <div class="row justify-content-start">
        <div class=""col-1 col-form-label"><label for="description_b">Description</label></div>
    <div class="col-4">
        <select id="description_b" name="description_b" class="form-select">
            {%for b in overview.bills%}
            <option value="{{b.description_b}}"{{'selected' if bill.description_b==b.description_b}}>{{b.description_b}}</option>
            {%endfor%}
        </select><br>
    </div>
    </div>




    <div class="row justify-content-start">
        <div class="col-1 col-form-label"><label for="value_b">Value</label></div>
        <div class="col-4">
            <input type="text" id="value_b" name="value_b" value="{{bill.value_b}}" class=""form-control"><br>

        </div>


            <div class="row justify-content-start">
        <div class="col-1></div>
        <div class="col-2"><input type="submit" value="Send" class=""btn btn-primary"></div>

    </div>


</form>
{%endblock%}
